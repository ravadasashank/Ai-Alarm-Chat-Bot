<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Alarm Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bell"></i> AI Alarm Assistant</h1>
        </header>
        
        <main>
            <div class="sidebar">
                <div class="developer-card">
                    <div class="developer-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="developer-details">
                        <h3>Â©Ravada Sashank</h3>
                        <p class="developer-role">Full Stack Developer</p>
                        <div class="developer-social">
                            <a href="https://github.com/ravadasashank" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/ravadasashank444/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                            <a href="https://twitter.com/" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        Hello! I'm your AI Alarm Assistant. I can help you manage your alarms. How can I assist you today?
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="userInput" placeholder="Type a message...">
                    <button id="sendButton">Send</button>
                    <button id="voiceButton" class="voice-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <div id="voiceStatus" class="voice-status"></div>
            </div>

            <div class="alarms-container">
                <h2>Your Alarms</h2>
                <div id="alarmsList"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
